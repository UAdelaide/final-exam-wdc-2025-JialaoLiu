<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary text-center">{{ message }}</h1>
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p> -->

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
    <div class="row justify-content-center">
      <div class="col-md-6">

    <form @submit.prevent="Login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" v-model="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" v-model="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Log In</button>




    </form>
<div v-if="errormessage" class="alert alert-info" role="alert">
          {{ errormessage }}</div>

          <section class="my-5" v-if="dogs.length > 0">
            <h2 class="text-center mb-4">All Registered Dogs</h2>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Owner</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="dog in dogs" :key="dog.dog_name">
                    <td><img :src="dog.randomphoto || 'https://images.dog.ceo/breeds/schipperke/n02104365_7956.jpg'" alt="Dog Photo" class="img-fluid" style="max-width: 100px;"></td>
                    <td><span :class="getSizeClass(dog.size)">{{ dog.size }}</span></td>
                    <td><img :src="dog.photo || 'https://images.dog.ceo/breeds/schipperke/n02104365_7956.jpg'" alt="Dog Photo" class="img-fluid" style="max-width: 100px;"></td>
                  </tr>
                </tbody>
              </table>
          </section>

  </div>
    </div>
    </div>


  <script>

    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errormessage: '',
          dogs: [] // Q17
        };
      },
      methods: {
        async mounted() {
          await fetch('/api/dogs')

        },
        async fetchDogs() {
          try{
            const response = await fetch('/api/dogs');
            if (!response.ok) {
              const data = await response.json();
              this.dogs = data.dogs || [];

              for (let dog of this.dogs){
                try{
                  const photoResponse = await fetch('https://dog.ceo/api/breeds/image/random');
                  const photoData = await photoResponse.json();
                  if (photoData.status === 'success') {
                    dog.photo = photoData.message; // Assign the random photo URL to the dog object
                  } else {
                    dog.randomphoto = 'https://images.dog.ceo/breeds/schipperke/n02104365_7956.jpg'; // Fallback image if API fails
                  }
                }catch (error) {
              dog.randomphoto = 'https://images.dog.ceo/breeds/schipperke/n02104365_7956.jpg'; // Fallback image if API fails
              }
              }
            }
          } catch (error) {
            console.error('Error fetching dogs:', error);
          }
        },
        // Q17: Get the size class based on the dog's size if available
        getSizeClass(size) {
          switch (size) {
            case 'small':
              return 'badge bg-success';
            case 'medium':
              return 'badge bg-warning';
            case 'large':
              return 'badge bg-danger';
            default:
              return 'bg-secondary';
          }
        },



        async Login(){
          this.errormessage = '';

          try{
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            const data = await response.json();
            if (data.success){
              window.location.href = data.redirectUrl; // Redirect to the appropriate dashboard
            }
            else {
              this.errormessage = data.message || 'Login failed.';
            }
          } catch (error) {
            this.errormessage = 'Login failed.';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
